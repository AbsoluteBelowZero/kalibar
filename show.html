<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калибара - Элитный стриптиз-клуб</title>
    <link rel="stylesheet" href="style/show.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <!-- Навигация -->
    <header class="fixed top-0 left-0 w-full z-50 py-4 bg-black bg-opacity-50">
        <div class="container mx-auto flex justify-between items-center px-4">
            <div class="text-2xl font-bold text-white">Калибара</div>
            <div class="nav-toggle" id="nav-toggle">☰</div>
            <nav class="nav-menu" id="nav-menu">
                <a href="index.html" class="nav-button">Главная</a>
                <a href="show.html" class="nav-button">Шоу</a>
                <a href="bar.html" class="nav-button">Бар</a>
                <a href="gallery.html" class="nav-button">Галерея</a>
                <a href="contact.html" class="nav-button">Контакты</a>
            </nav>
        </div>
    </header>

    <div class="gallery-container flex flex-wrap justify-center mt-16">
        <div class="gallery-item w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-2" onclick="openModal('image/beautiful-smoke-43.png')">
            <img src="image/beautiful-smoke-43.png" alt="Описание изображения 1" class="w-full h-auto">
        </div>
        <div class="gallery-item w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-2" onclick="openModal('image/beautiful-smoke-43.png')">
            <img src="image/beautiful-smoke-43.png" alt="Описание изображения 2" class="w-full h-auto">
        </div>
        <div class="gallery-item w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-2" onclick="openModal('image/beautiful-smoke-43.png')">
            <img src="image/beautiful-smoke-43.png" alt="Описание изображения 3" class="w-full h-auto">
        </div>
        <!-- Добавьте остальные элементы галереи аналогично -->
    </div>

    <!-- Модальное окно -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <!-- Футер -->
    <footer class="footer">
        <div class="social-icons">
            <a href="#" class="ri-facebook-fill" title="Facebook"></a>
            <a href="#" class="ri-instagram-fill" title="Instagram"></a>
            <a href="#" class="ri-twitter-fill" title="Twitter"></a>
            <a href="#" class="ri-youtube-fill" title="YouTube"></a>
        </div>
        <div class="politic_inf">
            <div class="copyright">
                <a href="">© Эротическое кабаре «Калибара», 2013—2025</a>
            </div>
            <div class="privacy-policy">
                <a href="">Политика конфиденциальности</a>
            </div>
        </div>
    </footer>

    <script>
        // Логика для выпадающего меню
        const navToggle = document.getElementById('nav-toggle');
        const navMenu = document.getElementById('nav-menu');

        navToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        // Функция для открытия модального окна
        function openModal(src) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImage");
            modal.style.display = "block";
            modalImg.src = src;
        }

        // Функция для закрытия модального окна
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>

</html>
